<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/reset.css">
    <script src="../JS/main.js" defer></script>
</head>
<body>
    <!-- ここからローディング画面 -->
    <!-- <div id="loadingWrap">
        <div id="loading"></div>
    </div> -->
    <!-- ここまでローディング画面 -->

    <div clas="page-box">

        <!-- ここからヘッダー -->
        <header>
            <div class="nav-box">
                <div class="nav-left-box">
                    <div class="nav-logo-box">
                        <img src="../img/738_pe_h.png" alt="ロゴマーク" class="nav-logo">
                    </div>
                    <div class="nav-logoName-box">
                        <p class="nav-logoName1">YUSUKE</p>
                        <p class="nav-logoName2">SUZUKI</p>
                    </div>
                </div>
                <div class="nav-right-box">
                    <div class="nav-container-box">
                        <button class="nav-items">Service</button>
                        <button class="nav-items">Works</button>
                        <button class="nav-items">About</button>
                        <button class="nav-items">Contact</button>
                    </div>
                </div>
            </div>
        </header>
        <!-- ここまでヘッダー -->

        <!-- ここから見出し画面 -->
        <div class="top-box">
            <div class="top">
                <div class="top-logo-box">
                    <div class="top-logo">
                        <img src="../img/738_pe_h.png" alt="ロゴマーク" class="top-logo-img">
                    </div>
                </div>
                <div class="title-box">
                    <h1 class="title">YUSUKE SUZUKI</h1>
                </div>
                <div class="top-nav-box">
                    <div class="top-nav">
                        <button class="top-nav-items">Service</button>
                        <button class="top-nav-items">Works</button>
                        <button class="top-nav-items">About</button>
                        <button class="top-nav-items">Contct</button>
                    </div>
                </div>
                <div class="arrowWrap">
                    <div class="arrow1">
                    <span></span>
                    </div>
                    <div class="arrow2">
                    <span></span>
                    </div>
                </div>
                <div class="scroll-box">
                    <div class="scroll">scroll</div>
                </div>
            </div>
        </div>
         <!-- ここまで見出し画面 -->







    </div>
</body>
</html>
